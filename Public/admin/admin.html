<script>
  function logout() {
    import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js").then(({ getAuth, signOut }) => {
      const auth = getAuth();
      signOut(auth).then(() => window.location.href = "admin-login.html");
    });
  }
</script>
